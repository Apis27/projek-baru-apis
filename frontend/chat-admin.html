<script>
    document.getElementById('form-pertanyaan').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah form submit secara default
        var pertanyaan = document.getElementById('pertanyaan').value;
        var whatsappUrl = 'https://api.whatsapp.com/send/?phone=6287825125172&text=' + encodeURIComponent(pertanyaan) + '&type=phone_number&app_absent=0';
        window.open(whatsappUrl, '_blank');
    });

    document.getElementById('cara-pesan').addEventListener('click', function(event) {
        window.location.href('Cara-pesan.html')
    })
</script>
